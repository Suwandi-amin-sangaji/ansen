{% extends 'base.html' %} {% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="row">
    <div class="col-lg-12 mb-4 order-0">
      <div class="card">
        <div class="d-flex align-items-end row">
          <div class="col-sm-7">
            <div class="card-body">
              <h5 class="card-title text-primary">Data ðŸŽ‰</h5>
              <select
                class="form-select"
                name="dataset"
                id="dataset"
                onchange="getDataset()"
              >
                <option value="">Pilih Dataset</option>
                <option value="comment_data1.csv">Dataset 1</option>
                <option value="comment_data2.csv">Dataset 2</option>
                <option value="comment_data3.csv">Dataset 3</option>
                <option value="comment_data4.csv">Dataset 4</option>
                <option value="comment_data5.csv">Dataset 5</option>
                <option value="comment_data6.csv">Dataset 6</option>
                <option value="comment_data7.csv">Dataset 7</option>
              </select>
              <button
                class="btn btn-outline-primary mt-2"
                id="downloadBtn"
                onclick="downloadDataset()"
              >
                Download Dataset
              </button>
            </div>
          </div>
          <div class="col-sm-5 text-center text-sm-left">
            <div class="card-body pb-0 px-0 px-md-4">
              <img
                src="{{ url_for('static', filename='assets/img/illustrations/man-with-laptop-light.png') }}"
                height="140"
                alt="View Badge User"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Form controls -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">Dataset</h3>
          <div class="card">
            <div class="card-body">
              <div class="table-responsive table-bordered">
                <table id="example" class="display">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>Comments</th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
                    <!-- Data akan ditampilkan di sini -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function getDataset() {
    var dataset = document.getElementById("dataset").value;

    if (!dataset) {
      // Jika tidak ada dataset yang dipilih, bersihkan tabel
      document.getElementById("tableBody").innerHTML = "";
      return;
    }

    // Lakukan AJAX untuk mengambil data dari server
    fetch("/dataset/" + encodeURIComponent(dataset))
      .then((response) => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then((data) => {
        // Bersihkan isi tabel sebelum menampilkan data baru
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        // Tampilkan data di tabel
        data.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.username || "N/A"}</td><td>${
            item.comments || "N/A"
          }</td>`;
          tableBody.appendChild(row);
        });
      })
      .catch((error) => {
        console.error("Error fetching data:", error);
        // Tampilkan pesan kesalahan di tabel
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML =
          '<tr><td colspan="2" class="text-danger">Gagal mengambil data. Silakan coba lagi.</td></tr>';
      });
  }

  function downloadDataset() {
    var dataset = document.getElementById("dataset").value;

    if (!dataset) {
      alert("Silakan pilih dataset terlebih dahulu.");
      return;
    }

    // Redirect ke URL download
    window.location.href = "/download/" + encodeURIComponent(dataset);
  }
</script>
{% endblock %}
